<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAFTAR</title>
    <link rel="stylesheet" type="text/css" href="css/style 1.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
    window.onload = function() {
        document.getElementById("daftarForm").addEventListener("submit", function(event) {
            // Menghentikan form dari melakukan submit bawaan
            event.preventDefault();

            // Periksa apakah semua input telah diisi
            var email = document.querySelector("input[name='email']").value;
            var telepon = document.querySelector("input[name='telepon']").value;
            var username = document.querySelector("input[name='username']").value;
            var password = document.querySelector("input[name='password']").value;

            if (email !== '' && telepon !== '' && username !== '' && password !== '') {
                // Jika semua input terisi, arahkan pengguna ke halaman login
                window.location.href = "LOG IN.html";
            } else {
                // Jika ada input yang kosong, tampilkan pesan
                alert("Harap isi semua input sebelum mendaftar.");
            }
        });
    }
    </script>
</head>
<body>

    <!-- Alifsyah rahman, home, produk, contak -->
    <header>
        <div class="container">
            <h1><a href="#">DAFTAR</a></h1>
            <ul>
                <li class="active"><a href="LOG IN.html">LOG IN</a></li>
                <li><a href="LOG IN.html">PRODUCT</a></li>
                <li><a href="LOG IN.html">CONTACT</a></li>
            </ul>
        </div>
    </header>

    <!-- banner -->
    <section class="banner">
        <h2>WELCOME TO ZOID</h2>
        <img src="zoid.jpg" alt="Deskripsi Gambar">
    </section>

    <div class="wrapper">
        <form id="daftarForm">
        
            <!--login-->
            <h2>Daftar</h2>

            <!--input_box_username, password-->
            <div class="input-box">
                <input type="text" placeholder="email" name="email" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="no telepon" name="telepon" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="username" name="username" required> 
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name="password" required> 
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- remember me, forget password-->
            <div class="remember-forget">
                <label><input type="checkbox" >Ingatkan</label>
                <a href="a">Lupa Password?</a>
            </div>

            <!-- Login -->
            <button type="submit" class="btn" id="daftarButton">DAFTAR</button>

            <div class="register-link">
                <p> punya akun? <a href="LOG IN.html">Log In</a></p>
            </div>
        </form>
        
    </div>


</body>
</html>
